<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Practice</title>
    <style>
        #hoverBox {
            width: 150px;
            height: 150px;
            background: red;
            margin-top: 20px;
            text-align: center;
            line-height: 150px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 id="clickHeading">Click Event Example</h2>
    <button id="clickBtn">Click Me</button>

    <hr />

    <h2>Input Event Example</h2>
    <input id="inputBox" placeholder="Type here..." />
    <p id="inputOutput"></p>

    <hr />

    <h2>Mouseover / Mouseout Event</h2>
    <div id="hoverBox">Hover Over Me</div>

    <hr />

    <h2>Keyboard Event Example</h2>
    <p>Open console and press any key to see output</p>

    <hr />

    <h2>Form Submit Example</h2>
    <form id="myForm">
        <input id="formInput" placeholder="type something..." />
        <button type="submit">Submit</button>
    </form>

    <script src="16-events.js"></script>
    
</body>
</html>
