<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Practice</title>

    <style>
        #colorBox {
            width: 150px;
            height: 150px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Button Click Counter</h2>
    <button id="countBtn">Click Me</button>
    <p id="countText">Button Clicked: 0 times</p>

    <hr />

    <h2>Input Character Counter</h2>
    <input id="textInput" placeholder="Type something..." />
    <p id="charCount">Characters: 0</p>

    <hr />

    <h2>Hover Color Change</h2>
    <div id="colorBox">Hover Me</div>
  
    <script src="17-events-practice.js"></script>
    
</body>
</html>
